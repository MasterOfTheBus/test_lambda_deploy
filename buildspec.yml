version: 0.2

phases:
  build:
    commands:
      - cd lambda_handler
      - zip lambda_handler.zip sample_lambda_handler.py

artifacts:
  files:
    - '**/*'
  secondary-artifacts:
    CFNArtifact:
      base-directory: $CODEBUILD_SRC_DIR
      files:
        - SampleLambdaTemplate.json
    sourceArtifact:
      base-directory: $CODEBUILD_SRC_DIR
      files:
        - lambda_handler/lambda_handler.zip